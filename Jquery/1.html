<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
    <div id="main"><h2 id="items">Hello How are you?</h2></div>
    <ul id="list">
        <li>Mango</li>
        <li>Orange</li>
        <li>Guava</li>
        <li>Grapes</li>
        <li>Kiwi</li>
    </ul>
    <button type="button" id="item">Add More Items</button>
    <button type="button" id="id">Add More Headings</button>
    <button type="button" id="hide">Hide</button>
    <button type="button" id="show">Show</button> 
    <button type="button" id="up">Up</button>
    <button type="button" id="down">Down</button>
    <script>
        $(document).ready(function(){
            $("#list").css("border", "2px red solid");
            $("#item").click(function(){
                $("#list").prepend("<li>More Items</li>");
            })
            // $("#item").click(function(){
            //     $("#list").append("<li>More Items</li>");
            // })
            $("#id").click(function(){
                $("#items").append("<h3>More Items</h3>");
            })
            $("#hide").click(function(){
                $("#main").hide(2000);
            })
            $("#show").click(function(){
                $("#main").show(2000);
            })
            $("#up").click(function(){
                $("#main").slideUp(2000);
            })
            $("#down").click(function(){
                $("#main").slideDown(2000);
            })
            
        });
    </script>
</body>
</html>
